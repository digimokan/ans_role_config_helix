# ref: https://docs.helix-editor.com/configuration.html#editorstatusline-section

# elements to put on left side, center, and right side (see ref for element names)
statusline_elements_left_side: >-
  "mode",
  "spinner"
  "separator",
  "diagnostics"
statusline_elements_center: >-
  "file-name"
statusline_elements_right_side: >-
  "file-type",
  "file-line-ending",
  "file-encoding",
  "separator",
  "position",
  "total-line-numbers"

# chars used to separate elements of statusline
statusline_separator_chars: '   '

# text to show for the "mode" element, for each mode
statusline_mode_element_text_normal: 'N'
statusline_mode_element_text_insert: 'I'
statusline_mode_element_text_select: 'S'

